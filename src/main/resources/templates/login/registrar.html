<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registrar | Tienda</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
    <link rel="stylesheet" th:href="@{/css/registrar.css}">
</head>
<body>
	<div id="contenedor"  class="page-wrapper p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title row">Registrar</h2>
                    <form th:action="@{/login/registrar/validar}"  th:object="${usuario}" method="post">
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Nombre</label>
                                    <input class="input--style-4" type="text" name="nombre"  th:field="*{nombre}" required="">
                                    <span style="color:red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Errores</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Primer Apellido</label>
                                    <input class="input--style-4" type="text" name="apellido1" th:field="*{apellido1}" required="">
                                    <span style="color:red;" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}">Errores</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">Segundo Apellido</label>
                                    <input class="input--style-4" type="text" name="apellido2" th:field="*{apellido2}" required="">
                                    <span style="color:red;" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}">Errores</span>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="email" name="email" th:field="*{email}" required="">
                                        <span style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errores</span>
                                        <span style="color:red;" th:if="${emailIncorrecto != null}" th:text="${emailIncorrecto}">Errores</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Clave</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="password" name="clave" th:field="*{clave}" required="">
                                        <span style="color:red;" th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Errores</span>
                                    </div>
                                </div>
                           </div>
                           <div class="col-4">
                                <div class="input-group">
                                    <label class="label">Direcci√≥n</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="text" name="direccion" th:field="*{direccion}" required="">
                                        <span style="color:red;" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Errores</span>
                                    </div>
                                    </div>
                           </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Localidad</label>
                                    <input class="input--style-4" type="text" name="localidad" th:field="*{localidad}" required="">
                                    <span style="color:red;" th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}">Errores</span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Provincia</label>
		                                <select class="input--style-4" id="select" name="provincia">
                                    		<option th:each="provincia : ${provincias}" th:value="${provincia}" th:text="${provincia}">aa</option>
                                    	</select>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Telefono</label>
                                    <input class="input--style-4" type="number" name="telefono" th:field="*{telefono}" required="">
                                    <span style="color:red;" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Errores</span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">DNI</label>
                                    <input class="input--style-4" type="text" name="dni" th:field="*{dni}" required="">
                                    <span style="color:red;" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Errores</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button style="width:100%;" class="btn btn--radius-2 btn--blue btn-lg" type="submit">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
