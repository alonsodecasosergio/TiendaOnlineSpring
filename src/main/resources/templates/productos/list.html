<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lista Usuarios</title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/list.css}" rel="stylesheet">
		<head th:include="./utils/head.html"></head>
	</head>
	<body>		
	<div th:include="./utils/header.html"></div>	
	
		<!-- TABLAAA -->
		
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
		<div class="container bootstrap snippets bootdey">
		    <div class="row">
		        <div class="col-lg-12">
		            <div class="no-header clearfix">
		                <div class="main-box-body clearfix">
		                    <div class="table-responsive">
		                    <h1 style="margin-top:2%;" class="display-3 text-center">Productos</h1>
		                    <a th:href="@{/producto/new}"><button style="margin:2%;" class="btn btn-success">AÃ±adir</button></a>
		                    <a th:href="@{/producto/export}"><button class="btn btn-outline-success">Exportar</button></a>
		                    <a th:if="${session.usuario.id == 1}" th:href="@{/producto/import}"><button class="btn btn-outline-success">Importar</button></a>
		                    
		                    
		                    <hr>
		                        <table class="table user-list table-striped">
		                            <thead>
		                                <tr>
		                                <th class="text-center"><span>Id</span></th>
		                                <th class="text-center"><span>Categoria</span></th>
		                                <th class="text-center"><span>Nombre</span></th>
		                                <th class="text-center"><span>Descripcion</span></th>
		                                <th class="text-center"><span>Precio</span></th>
		                                <th class="text-center"><span>Stock</span></th>
		                                <th class="text-center"><span>Fecha Alta</span></th>
		                                <th class="text-center"><span>Fecha Baja</span></th>
		                                <th class="text-center"><span>Impuesto</span></th>
		                                <th>&nbsp;</th>
		                                </tr>
		                            </thead>
		                            <tbody class="text-center">
		                                <tr th:each="producto : ${productos}">
		                                    <td>
		                                        <a class="text-center" th:text="${producto.id}">ID</a>
		                                        <!--  <span class="user-subhead">Member</span> -->
		                                    </td>
		                                    <div th:each="categoria : ${categorias}">
		                                    	<td th:if="${categoria.id == producto.idCategoria}" th:text="${categoria.nombre}">Rol</td>
		                                    </div>
		                                    <td class="text-center">
		                                        <span class="label" th:text="${producto.nombre}">Nombre</span>
		                                    </td>
		                                    <td>
		                                        <a th:text="${producto.descripcion}">Descripcion</a>
		                                    </td>
		                                    <td>
		                                        <a th:text="${producto.precio}">Precio</a>
		                                    </td>
		                                    <td>
		                                        <a  th:text="${producto.stock}">Stock</a>
		                                    </td>
		                                    <td>
		                                        <a  th:text="${producto.fechaAlta}">Fecha Alta</a>
		                                    </td>
		                                    <td>
		                                        <a th:text="${producto.fechaBaja}">Fecha Baja</a>
		                                    </td>
		                                    <td>
		                                        <a  th:text="${producto.impuesto}">Impuesto</a>
		                                    </td>
		                                    <td style="width: 10%;">
		                                        <a th:href="@{/producto/edit/{id}(id=${producto.id})}" class="table-link text-info">
		                                            <span class="fa-stack">
		                                                <i class="fa fa-square fa-stack-2x"></i>
		                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
		                                            </span>
		                                        </a>
		                                        <a th:href="@{/producto/del/{id}(id=${producto.id})}" class="table-link danger">
		                                            <span class="fa-stack">
		                                                <i class="fa fa-square fa-stack-2x"></i>
		                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
		                                            </span>
		                                        </a>
		                                    </td>
		                                </tr>
		                            </tbody>
		                        </table>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<footer th:include="./utils/footer.html"></footer>
	</body>
</html>
