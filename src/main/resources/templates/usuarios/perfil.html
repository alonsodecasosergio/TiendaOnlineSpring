<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>Tienda Online | Sergio Alonso</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/perfil.css}" rel="stylesheet">
	
	<head th:include="./utils/head.html"></head>
</head>
<body>
	<div th:include="./utils/header.html"></div>
	
	<form th:action="@{/usuario/perfil/submit}"  th:object="${usuario}" method="post">
	<div style="margin-top:3%;" class="container">
	<div class="row gutters">
	<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
	<div class="card h-100">
		<div class="card-body">
			<div class="account-settings">
				<div class="user-profile">
					<div class="user-avatar">
						<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
					</div>
					<h5 class="user-name" th:text="${session.usuario.nombre}">Nombre</h5>
					<h6 class="user-email" th:text="${session.usuario.email}">Email</h6>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
	<div class="card h-100">
		<div class="card-body">
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<h6 class="mb-2 text-primary">Datos Personales</h6>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="fullName">Nombre</label>
						<input type="text" name="nombre" class="form-control" id="fullName" placeholder="Introduzca su nombre" th:value="${usuario.nombre}"  th:field="*{nombre}">
						<span style="color:red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Errores</span>
						<input type="hidden" name="id" th:value="${usuario.id}"  th:field="*{id}">
						<input type="hidden" name="rol" th:value="${usuario.rol}"  th:field="*{rol}">
						<input type="hidden" name="apellido1" th:value="${usuario.apellido1}"  th:field="*{apellido1}">
						<input type="hidden" name="apellido2" th:value="${usuario.apellido2}"  th:field="*{apellido2}">
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="eMail">Email</label>
						<input type="email" name="email" class="form-control" id="eMail" placeholder="Introduzca su email"  th:value="${usuario.email}"  th:field="*{email}">
						<span style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Errores</span>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="phone">Telefono</label>
						<input type="text" name="telefono" class="form-control" id="phone" placeholder="Introduzca su telefono"  th:value="${usuario.telefono}"  th:field="*{telefono}">
						<span style="color:red;" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Errores</span>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="website">DNI</label>
						<input type="text" name="dni" class="form-control" id="website" placeholder="Introduzca su DNI"  th:value="${usuario.dni}"  th:field="*{dni}">
						<span style="color:red;" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Errores</span>
					</div>
				</div>
			</div>
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<h6 class="mt-3 mb-2 text-primary">Datos de contacto</h6>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="Street">Direcci√≥n</label>
						<input type="text" name="direccion" class="form-control" id="Street" placeholder="Introduzca su direccion"  th:value="${usuario.direccion}"  th:field="*{direccion}">
						<span style="color:red;" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">Errores</span>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="ciTy">Localidad</label>
						<input type="text" name="localidad" class="form-control" id="ciTy" placeholder="Introduzca su localidad"  th:value="${usuario.localidad}"  th:field="*{localidad}">
						<span style="color:red;" th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}">Errores</span>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="sTate">Provincia</label>
						<input type="text" name="Provincia" class="form-control" id="sTate" placeholder="Introduzca su provincia"  th:value="${usuario.provincia}"  th:field="*{provincia}">
						<span style="color:red;" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}">Errores</span>
					</div>
				</div>
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="form-group">
						<label for="zIp">Clave</label>
						<input type="text" name="clave" class="form-control" id="zIp" placeholder="Introduzca su clave"  th:value="${usuario.clave}"  th:field="*{clave}"> 
						<span style="color:red;" th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Errores</span>
					</div>
				</div>
			</div>
			<div style="margin-top:2%;" class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="text-right">
						<button type="submit" id="submit" name="submit" class="btn btn-primary">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	</div>
	</form>
	<footer th:include="./utils/footer.html"></footer>
</body>
</html>
