<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Tienda Online | Sergio Alonso</title>
	
	    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">

    

    <!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	
	    <style>
	      .bd-placeholder-img {
	        font-size: 1.125rem;
	        text-anchor: middle;
	        -webkit-user-select: none;
	        -moz-user-select: none;
	        user-select: none;
	      }
	
	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;
	        }
	      }
	    </style>
	    
	    <link th:href="@{/css/header.css}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
  </head>
<body>
		
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<div class="super_container">
		    <header class="header">
		        <!-- Top Bar -->
		        <div class="top_bar">
		            <div class="container">
		                <div class="row">
		                    <div class="col d-flex flex-row-reverse">
		                            <div class="top_bar_user">
		                                <div class="user_icon"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1560918647/user.svg" alt=""></div>
		                                <div><a th:href="@{/login/registrar}">Registrar</a></div>
		                                <div><a th:href="@{/login/acceso}"><button class="btn btn-outline-warning">Acceder</button></a></div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		            </header>
       	</div> <!-- Header Main -->
		        
		        <nav class="main_nav">
		            <div class="container">
		                <div class="row justify-content-md-center">
		                    <div class="col-auto text-center">
		                        <div class="main_nav_content d-flex flex-row">
		                            <!-- Categories Menu -->
		                            <!-- Main Nav Menu -->
		                            <div class="main_nav_menu">
		                                <ul class="standard_dropdown main_nav_dropdown">
		                                    <li><a href="#">Productos<i class="fas fa-chevron-down"></i></a></li>
		                                    <li><a th:href="@{/usuario/listar}">Usuarios<i class="fas fa-chevron-down"></i></a></li>
		                                    <li><a href="#">Roles<i class="fas fa-chevron-down"></i></a></li>
		                                    <li><a href="#">Categorias<i class="fas fa-chevron-down"></i></a></li>
	                                    </ul>
		                            <div class="menu_trigger_container ml-auto">
		                                <div class="menu_trigger d-flex flex-row align-items-center justify-content-end">
		                                    <div class="menu_burger">
		                                        <div class="menu_trigger_text">menu</div>
		                                        <div class="cat_burger menu_burger_inner"><span></span><span></span><span></span></div>
		                                    </div>
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </div>
	            </div>
	        </nav>
		<script th:src="@{/js/header.js}"></script>

<!-- CARTAS DE PRODUCTOS -->
	<div class="container" style="margin-top:5%">
		 	<div class="row">
		 	
		        <div class="col-lg-3 col-md-6 mb-4" th:each="producto : ${productos}">
		            <div class="card h-100">
		                <a href="#!"><img class="card-img-top" src="https://via.placeholder.com/700x400" alt="..." /></a>
		                <div class="card-body">
		                    <h4 class="card-title"><a th:text="${producto.nombre}">Nombre></a></h4>
		                    <h5 th:text="${producto.precio} + ' €'">Precio €</h5>
		                    <p class="card-text" th:text="${producto.descripcion}">Descripcion></p>
		                </div>
		                <div class="card-footer d-flex align-items-right ">
		                	<small class="col align-self-center text-muted" th:text="'Stock: ' + ${producto.stock}"> Stock: </small>
		                	<button class="col btn btn-outline-primary">Añadir al carrito</button>
		                </div>
		            </div>
		        </div>
			</div>
		</div>
</body>
</html>
